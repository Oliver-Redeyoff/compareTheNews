<html>
    <head>
        <meta charset = "utf-8" />
        <title>CompareTheNews</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js"></script>
    </head>

    <body>
        <div id="header">
            <h1>Compare the news</h1>
        </div>

        <div id="pairContainer">
            <p id="loadingText">Loading articles <img id="loadingImg" src="Assets/loading.gif"></img></p>
        </div>

        <script>
            // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
            window.onscroll = function() {scrollFunction()};
            
            function scrollFunction() {
              if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.getElementById("header").style.padding = "0px 10px 0px 10px";
              } else {
                document.getElementById("header").style.padding = "30px 10px 30px 10px";
              }
            }
            </script>

    </body>
</html>
