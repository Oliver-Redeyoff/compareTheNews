        <div id="bodyContainer">
            <h3 id="loadingText">Loading articles <img id="loadingImg" src="Assets/loading.gif"></img></h3>
        </div>

        <script>
            // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
            window.onscroll = function() {scrollFunction()};
            
            function scrollFunction() {
              if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.getElementById("header").style.padding = "10px 10px 10px 10px";
              } else {
                document.getElementById("header").style.padding = "20px 10px 20px 10px";
              }
            }
            </script>
